<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轮播图</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">


    <div class="window">
      <div id="slides" class="images">
        <img src="./images/00.jpg" alt="tupian" width="500">
        <img src="./images/01.jpg" alt="tupian" width="500">
        <img src="./images/02.jpg" alt="tupian" width="500">
        <img src="./images/03.jpg" alt="tupian" width="500">
        <img src="./images/04.jpg" alt="tupian" width="500">
        <img src="./images/05.jpg" alt="tupian" width="500">
      </div>
    </div>
    <div id="controls" style="text-align: center">
      <button id="prev">上一张</button>
      <button id="next">下一张</button>
    </div>
    <div id="btnWrapper" class="btns">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  <script src="./main.js"></script>
</body>

</html>
